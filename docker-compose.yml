version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: vendorcredit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vendorcredit_radar
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: vendorcredit-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    container_name: vendorcredit-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:RELEASE.2025-01-17T23-25-50Z
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb -p local/vendorcredit-radar || true;
      mc anonymous set none local/vendorcredit-radar || true;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:
